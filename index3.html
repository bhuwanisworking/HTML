<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Standards</title>
</head>
<body>
    <p>Emmits are plugin to write things fast by defult in Vs code aand can integerate in other editors too </p>
    <!-- p>image-->
    <p>
        <image></image>
    </p>
    <!-- p>p>p they will act as the parent child if we write like this -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>
    <!-- p+ h1 they will act like siblings -->

    <p></p>
    <h1></h1>
    <!-- p{this is the paragraph}-->
    <p>this is the paragraph</p>
    <!-- h1#h1 to make h1 with id h1-->
     <!-- id is unique and class act as group-->
      <!-- and we can use disply as block or inline -->
    <h1 id="h1"></h1>
    <div style="background-color: red;"> IT is a container and holds the other elements and it is a block element </div>
    
</body>
