<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- rowspan and Colspan are used and border to gives the border to the table-->
    <table border="1">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Number</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bhuwan</td>
                <td>22</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>Unkown</td>
                <td>20</td>
                <td>123456</td>

            </tr>
            <tr>
                <td>Unkown1</td>
                <td>23</td>
                <td>12345678</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">This is the final </td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
